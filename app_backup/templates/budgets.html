<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Or√ßamentos</title>
  <style>
    body{font-family:system-ui;margin:0;background:#f6f7fb;color:#111}
    .container{max-width:900px;margin:0 auto;padding:18px}
    .card{background:#fff;border:1px solid #ececf3;border-radius:18px;padding:16px;box-shadow:0 2px 10px rgba(25,25,25,.04)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,select{padding:10px 12px;border-radius:12px;border:1px solid #e6e6ef;background:#fff;outline:none}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid transparent;background:#6d5efc;color:#fff;font-weight:800;cursor:pointer;text-decoration:none}
    .btn-outline{background:#fff;color:#111;border-color:#e6e6ef}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px 8px;border-bottom:1px solid #eee;text-align:left}
    th{color:#6b7280;font-size:12px}
    .muted{color:#6b7280;font-size:12px}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <h3 style="margin:0">üî• Or√ßamentos ‚Äî {{ month_key }}</h3>
        <a class="btn btn-outline" href="{{ url_for('index', month=month_key) }}">‚Üê Voltar</a>
      </div>

      <div class="muted" style="margin-top:6px">
        Or√ßamentos valem para o <b>m√™s de fatura</b> (respeita o fechamento no dia {{ billing_day }}).
      </div>

      <form method="post" style="margin-top:12px">
        <table>
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Or√ßamento (R$)</th>
            </tr>
          </thead>
          <tbody>
            {% for c in categories %}
              <tr>
                <td><b>{{ c }}</b></td>
                <td>
                  <input
                    name="budget_{{ c }}"
                    value="{% if budgets.get(c) %}{{ '%.2f'|format(budgets.get(c)) }}{% endif %}"
                    placeholder="ex: 1200"
                  >
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>

        <div class="row" style="margin-top:14px">
          <button class="btn" type="submit">Salvar</button>
          <span class="muted">Dica: deixe vazio para ‚Äúsem or√ßamento‚Äù.</span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
