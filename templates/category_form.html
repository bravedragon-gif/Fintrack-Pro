<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>{% if mode == 'new' %}Nova{% else %}Editar{% endif %} categoria - FinTrack Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="mb-3">
        <a href="{{ url_for('categories_list') }}" class="btn btn-sm btn-outline-secondary">‚Üê Voltar</a>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-2">
                {% if mode == 'new' %}Nova{% else %}Editar{% endif %} categoria
              </h5>
              <p class="text-muted small mb-3">Defina o nome da categoria.</p>

              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
              <div class="mb-3">
                {% for category, msg in messages %}
                <div class="alert alert-{{ category }} mb-2 py-2 px-2 small">{{ msg }}</div>
                {% endfor %}
              </div>
              {% endif %}
              {% endwith %}

              <form method="post">
                <div class="mb-3">
                  <label class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    value="{% if category %}{{ category['name'] }}{% endif %}"
                    placeholder="Ex: Academia"
                    required
                  />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    {% if mode == 'new' %}Criar{% else %}Salvar{% endif %}
                  </button>
                </div>

                <div class="text-muted small mt-3">
                  Evite nomes duplicados.
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
