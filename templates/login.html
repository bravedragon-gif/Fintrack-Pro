<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Login - FinTrack Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #6366f1 0, #111827 50%, #020617 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .card-login {
        width: 100%;
        max-width: 420px;
        border-radius: 1.2rem;
        border: none;
        box-shadow: 0 15px 40px rgba(15, 23, 42, 0.4);
        overflow: hidden;
      }
      .card-header-custom {
        background: linear-gradient(90deg, #6366f1, #a855f7);
        color: white;
        padding: 1.3rem 1.4rem;
      }
      .logo-circle {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        margin-right: 0.6rem;
      }
    </style>
  </head>
  <body>
    <div class="card card-login">
      <div class="card-header-custom d-flex align-items-center">
        <div class="logo-circle">F</div>
        <div>
          <div class="fw-semibold">FinTrack Pro</div>
          <div class="small opacity-75">Acesse seu painel financeiro</div>
        </div>
      </div>
      <div class="card-body p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-3">
          {% for category, msg in messages %}
          <div class="alert alert-{{ category }} mb-2 py-2 px-2 small">
            {{ msg }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="post">
          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input
              type="text"
              name="cpf"
              class="form-control"
              placeholder="000.000.000-00"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Sua senha"
              required
            />
            <div class="form-text">
              No primeiro acesso, a senha padrão é o próprio CPF.
            </div>
          </div>
          <button type="submit" class="btn w-100 btn-primary">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
